<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<section class="login">
		<img class="wave" src="images/wave.png">
		<div class="login-container">
			<div class="img">
				<img src="images/adulto-mayor.png">
			</div>
			<div class="login-content">
				<form id="registerForm" action="../index.html">
					<img src="images/Logo.png">
					<h2 class="title">BIENVENIDO</h2>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Usuario</h5>
							<input type="text" class="input" id="registerUsername">
						</div>
					</div>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Email</h5>
							<input type="email" class="input" id="registerEmail">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Contraseña</h5>
							<input type="password" class="input" id="registerPassword">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Repita su contraseña</h5>
							<input type="password" class="input" id="registerConfirmPassword">
						</div>
					</div>

					<input type="submit" class="btn" value="Register" id="registerSubmitButton">
				</form>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="./scripts/login.js"></script>
</body>

</html>
